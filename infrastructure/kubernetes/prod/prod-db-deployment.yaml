apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: prisma-prod
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: prisma-db
        image: mysql:8.0.17
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        # env:
        # - name: MYSQL_ROOT_PASSWORD
        #   value: prisma2password
        # - name: MYSQL_DATABASE
        #   value: prisma-service-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prod-db-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: prod-db-secrets
              key: MYSQL_DATABASE
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: prisma-prod
spec:
  selector:
    app: db
  ports:
  - port: 3308
    targetPort: 3306